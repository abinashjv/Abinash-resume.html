<!DOCTYPE html>
<html>
    <head>
        <title>Personal Information</title>
    </head>
    <body style="background-color: powderblue;">
        <center>
        <br><br><br><br>
        <h1>PERSONAL INFORMATION</h1>
        <form>
        <table><tr>
            <td><label>FirstName:</label></td>
            <td><input type="text" id="fname" placeholder="Enter your FirstName" required></td>
        </tr>
        <tr>
            <td><label>LastName:</label></td>
            <td><input type="text" id="lname" placeholder="Enter your LastName" required></td>
        </tr>
        <tr>
            <td><label>Gender:</label></td>
            <td><input type="radio" name="gender" id="Male" value="Male" required>Male
        <input type="radio" name="gender" id="FeMale" value="FeMale" required>FeMale</td>
        <tr>
            <td><label>Date of Birth:</label></td>
            <td><input type="date" id="dob" required></td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="email" id="email" required></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" id="password" required></td>
        </tr>
        <tr></tr>
            <td>Address:</td>
            <td><textarea id="Address" cols="20" rows="03"required></textarea></td>
        </tr>
        <tr>
            <td>Mobile:</td>
            <td><input type="text" id="num" required></td>
        </tr>
        </table>
        <label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspHobbies:</label>
        &nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="checkbox" id="h1" value="Reading">Reading
            <input type="checkbox" id="h2" value="Playing Games">Playing
            <input type="checkbox" id="h3" value="Driving">Dancing
            <input type="checkbox" id="h4" value="Football">Cooking
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    </center>
    </body>
    </html>
